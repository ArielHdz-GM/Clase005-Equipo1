<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Citas</title>
</head>
<body>
  <h1>Reservar cita</h1>
  <input id="fecha" type="date" />
  <input id="hora" type="time" />
  <input id="servicio" type="text" placeholder="Servicio" />
  <button onclick="crearCita()">Reservar</button>

  <h2>Mis Citas</h2>
  <ul id="listaCitas"></ul>

  <script>
    const token = localStorage.getItem("token");

    async function crearCita() {
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const servicio = document.getElementById("servicio").value;

      const res = await fetch("http://localhost:5000/api/citas", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ fecha, hora, servicio })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.msg);
        obtenerCitas();
      } else {
        alert(data.msg);
      }
    }

    async function obtenerCitas() {
      const res = await fetch("http://localhost:5000/api/citas", {
        headers: { Authorization: "Bearer " + token }
      });
      const citas = await res.json();
      const ul = document.getElementById("listaCitas");
      ul.innerHTML = "";
      citas.forEach(cita => {
        const li = document.createElement("li");
        li.textContent = `${cita.fecha} - ${cita.hora} - ${cita.servicio}`;
        ul.appendChild(li);
      });
    }

    obtenerCitas();
  </script>
</body>
</html>
